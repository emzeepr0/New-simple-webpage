  // Render Navbar dynamically
  async function renderNavbar() {
    const navbarContent = await fetchMarkdown('content/navbar/navbar.md');
    const navbarMenu = document.getElementById('navbar-menu-items');
    if (navbarMenu) {
      const div = document.createElement('div');
      div.innerHTML = navbarContent;
      // Clear existing items
      navbarMenu.innerHTML = '';
      // Parse menu items from markdown frontmatter (simulate parsing)
      // For simplicity, we will fetch JSON from a separate file or parse manually here
      // But since we have markdown, we can parse the menu_items list from the markdown frontmatter
      // For now, we will hardcode the menu items as per the markdown content
      const menuItems = [
        { text: "Home", link: "#slider-area" },
        { text: "About Us", link: "#about-area" },
        { text: "Core Focus", link: "#focus-area" },
        { text: "Strategy", link: "#services-area" },
        { text: "News", link: "#portfolio-area" },
        { text: "Event", link: "#testimonial-area" },
        { text: "Partnership", link: "#board-member-area" },
        { text: "Funding", link: "#funding-area" },
        { text: "Team", link: "#team-area" },
        { text: "Contact Us", link: "#contact-area" }
      ];
      menuItems.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.link;
        a.textContent = item.text;
        li.appendChild(a);
        navbarMenu.appendChild(li);
      });
    }
  }

  // Render Footer dynamically

    const footerContainer = document.getElementById('footer-content-container');
    if (footerContainer) {

  }

  document.addEventListener('DOMContentLoaded', () => {
    renderNavbar();
    renderFooter();

  <!-- Include marked.js for markdown parsing -->

  <script>
    // Utility function to fetch markdown and convert to HTML
    async function fetchMarkdown(path) {
      const response = await fetch(path);
      const text = await response.text();
      return marked.parse(text);
    }

    // Render Slider content dynamically
    async function renderSlider() {
      const sliderContainer = document.getElementById('slider-container');
      const slides = [
        'content/slider/slide1.md',
        'content/slider/slide2.md',
        'content/slider/slide3.md',
        'content/slider/slide4.md'
      ];
      sliderContainer.innerHTML = '';
      for (const slidePath of slides) {
        const slideContent = await fetchMarkdown(slidePath);
        const slideDiv = document.createElement('div');
        slideDiv.className = 'slide-single bg-cover full-height';
        slideDiv.style.backgroundImage = `url(${extractImageUrl(slideContent)})`;
        slideDiv.innerHTML = extractSlideHtml(slideContent);
        sliderContainer.appendChild(slideDiv);
      }
      // Initialize owl carousel after slides are added
      $('.silder.owl-carousel').owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 5000,
        nav: true,
        dots: true
      });
    }

    // Helper function to extract background image URL from markdown content
    function extractImageUrl(markdownHtml) {
      const div = document.createElement('div');
      div.innerHTML = markdownHtml;
      const img = div.querySelector('img');
      if (img) {
        return img.src;
      }
      // Fallback or default image
      return 'assets/images/default_banner.png';
    }

    // Helper function to extract slide HTML content from markdown
    function extractSlideHtml(markdownHtml) {
      const div = document.createElement('div');
      div.innerHTML = markdownHtml;
      // Extract relevant slide content, e.g., headings, paragraphs, buttons
      // For simplicity, return innerHTML
      return div.innerHTML;
    }

    // Render About Us content dynamically
    async function renderAbout() {
      const aboutContent = await fetchMarkdown('content/about/about.md');
      const aboutImageContainer = document.getElementById('about-image-container');
      const aboutContentContainer = document.getElementById('about-content-container');
      if (aboutContentContainer) {
        aboutContentContainer.innerHTML = aboutContent;
      }
      // Optionally extract and set image separately if needed
    }

    // Render Core Focus content dynamically
    async function renderFocus() {
      const focusContent = await fetchMarkdown('content/focus/focus.md');
      const focusContentContainer = document.getElementById('focus-content-container');
      if (focusContentContainer) {
        focusContentContainer.innerHTML = focusContent;
      }
      // Skill bars can be rendered here if data available
    }

    // Render Services content dynamically
    async function renderServices() {
      const servicesContent = await fetchMarkdown('content/services/services.md');
      const servicesHeadingContainer = document.getElementById('services-heading-container');
      const servicesListContainer = document.getElementById('services-list-container');
      if (servicesHeadingContainer) {
        // Extract and set heading
        servicesHeadingContainer.innerHTML = '<h2 class="font-700 text-capitalize">' + extractHeading(servicesContent) + '</h2>';
      }
      if (servicesListContainer) {
        // Extract and render services list
        servicesListContainer.innerHTML = extractServicesList(servicesContent);
      }
    }

    // Render Portfolio (News) content dynamically
    async function renderPortfolio() {
      const portfolioContent = await fetchMarkdown('content/portfolio/portfolio1.md');
      const portfolioHeadingContainer = document.getElementById('portfolio-heading-container');
      const portfolioListContainer = document.getElementById('portfolio-list-container');
      if (portfolioHeadingContainer) {
        portfolioHeadingContainer.innerHTML = '<h2 class="font-700 text-capitalize">Our Impact</h2><p>' + extractDescription(portfolioContent) + '</p>';
      }
      if (portfolioListContainer) {
        // Render portfolio items here
        portfolioListContainer.innerHTML = portfolioContent;
      }
    }

    // Render Testimonial (Event) content dynamically
    async function renderTestimonial() {

      const testimonialContainer = document.getElementById('testimonial-container');

      const boardListContainer = document.getElementById('board-list-container');

      }
    }

    // Render Funding content dynamically

      if (fundingContentContainer) {
        fundingContentContainer.innerHTML = fundingContent;
      }

    // Render Team content dynamically

      if (teamListContainer) {

    // Render Contact content dynamically
    async function renderContact() {
      const contactContent = await fetchMarkdown('content/contact/contact.md');
      const contactHeadingContainer = document.getElementById('contact-heading-container');
      const contactInfoContainer = document.getElementById('contact-info-container');
      if (contactHeadingContainer) {
        contactHeadingContainer.innerHTML = '<h2 class="font-700 text-capitalize">Let\'s Connect.</h2>';
      }
      if (contactInfoContainer) {
        contactInfoContainer.innerHTML = contactContent;
      }
    }

    // Helper functions to extract data from markdown HTML (to be implemented)
    function extractHeading(html) {
      // Extract heading from HTML string
      return html.match(/<h2[^>]*>([^<]+)<\/h2>/)?.[1] || '';
    }

    function extractDescription(html) {
      // Extract first paragraph or description from HTML string
      return html.match(/<p[^>]*>([^<]+)<\/p>/)?.[1] || '';
    }

    function extractServicesList(html) {
      // Extract list items from HTML string and format as HTML
      const div = document.createElement('div');
      div.innerHTML = html;
      const listItems = div.querySelectorAll('li');
      let listHtml = '';
      listItems.forEach(item => {
        listHtml += `<div class="col-md-4 col-sm-6"><div class="service-single text-center"><h5 class="font-600">${item.textContent}</h5></div></div>`;
      });
      return listHtml;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await renderSlider();
      await renderAbout();
      await renderFocus();
      await renderServices();
      await renderPortfolio();
      await renderTestimonial();
      await renderBoard();
      await renderFunding();
      await renderTeam();
      await renderContact();

      // Initialize owl carousel for slider and testimonial
      $('.silder.owl-carousel').owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 5000,
        nav: true,
        dots: true
      });

      $('.testimonial.owl-carousel').owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 7000,
        nav: false,
        dots: true
      });
    });
